<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapify</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
    <p>Hello World !</p>
    <form id="twForm" action="" method="post">
        {% csrf_token %}
        <select name="keyword" onchange="this.form.submit();">
            <option value="" >Select</option>
            <option value="trump">Trump</option>
            <option value="ban">ban</option>
            <option value="talent">talent</option>
            <option value="the">the</option>
        </select>
    </form>
    <div id="map"></div>
    <script>
        data_from_django = {{ tweetCoord|safe }};
        console.log("coordinates: "+data_from_django.length);
        function initMap() {


            var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 4,
                        center: {lat: 41.850033, lng: -87.6500523}
                        });

            for (var i=0; i<data_from_django.length; i++){
                markLocation(map, data_from_django[i]['coordinates'])
            }

        }

        function markLocation(map, coordinates) {
            var myLatLng = {lat: coordinates[1], lng: coordinates[0]};
            var marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            title: 'Hello World!'
                            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY41gy7JE5VdAWFbf3ZH4cMlIYfd9wsjs&callback=initMap">
    </script>
</body>
</html>
